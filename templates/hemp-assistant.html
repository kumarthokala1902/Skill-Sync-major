<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SkillSync — Help Assistant</title>
<link rel="stylesheet" href="static/style.css" />
</head>
<body>

<!-- SkillSync page header (example) -->
<header class="site-header">
<div class="logo"><h3 class="main-b">SkillSync</h3></div>
</header>

<!-- Page content (placeholder) -->
<main class="container">
<h1>Welcome to SkillSync</h1>
<p>Sample content — the Help Assistant is in the bottom-right.</p>
</main>

<!-- Floating Help Button + Chat widget -->
<div id="help-root">
<button id="help-toggle" aria-label="Open help">?</button>

<div id="help-widget" aria-hidden="true">
<div class="hw-header">
<div>
<strong>SkillSync Assistant</strong>
<div class="hw-sub">Ask for help — quick tips, nav, or troubleshooting</div>
</div>
<button id="help-close">✕</button>
</div>

<div id="hw-messages" class="hw-messages" role="log" aria-live="polite"></div>

<form id="hw-form" class="hw-form">
<input id="hw-input" type="text" placeholder="Ask me about SkillSync..." autocomplete="off" />
<button type="submit" id="hw-send">Send</button>
</form>

<div id="hw-status" class="hw-status"></div>
</div>
</div>


<script src="static/script.js"></script>
</body>
</html>
